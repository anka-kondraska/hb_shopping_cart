
{% extends 'base.html' %}

{% block body %}

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Melon Name</th>
            <th>Melon Image</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        {% for melon in melons %}
        <tbody>
        <tr>
            <td>{{ melon.common_name }}</td>
            <td><img src="{{ melon.image_url }}" width='20' height='20'></td>
            <td>{{ melon.quantity }}</td>
            <td>{{ melon.price }}</td>
            <td>{{ melon.total_cost }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    <h3>Total: {{ order_total }}</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
